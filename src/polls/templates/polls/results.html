<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Poll results - Polls app</title>
  </head>
  <body>
    <h1>Polls app</h1>
    <hr />

    <h2>Results for poll: {{ question.question_text }}</h2>

    <ul>
      {% for choice in question.choice_set.all %}
      <li>
        {{ choice.choice_text }} -
        <b>{{ choice.votes }}</b> vote{{choice.votes|pluralize }}
      </li>
      {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again?</a>

    <footer>
      <br />
      <a href="{% url 'polls:index' %}">Return to home page</a>
    </footer>
  </body>
</html>
